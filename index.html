<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER BY AATFA SIDDIQUI</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Curriculum Vitae</legend>
        </fieldset>

        <fieldset>
            <legend>OBJECTIVE</legend>
            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="OBJECTIVE" required><br>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>  
            <input type="text" id="name" name="name" required><br>  
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" required><br>
            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
            <label for="maritalStatus">Marital Status:</label>
            <input type="text" id="maritalStatus" name="maritalStatus" required><br>
            <label for="cnicNumber">CNIC Number:</label>
            <input type="text" id="cnicNumber" name="cnicNumber" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Reference</legend>
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" required><br>
        </fieldset>

        <fieldset>
            <legend>Picture</legend>
            <input type="file" id="picture" accept="image/*">
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeoutput" style="display:none;">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
